{% extends "base.html" %}
{% block content %}
{% load static %}
<div class="container text-center mt-6 mb-5"><br>
    <h1 style="color:rgb(10, 207, 53);">Liste des vehicules</h1>
            
            
    {% for elt in vehicules %}
    <div class="row">
        <div class="col-lg-4">
          
            <div class="card" style="width: 30rem;">
            
                <div class="card-body"><span>Marque: {{ elt.modele }}</span><br>
                    <span>Model: {{ elt.type }}</span><br>
                    <span>Tarif heure: {{ elt.tarif_heure }} DHs</span><br>
                  <h5 class="card-title">
                    <img src="{{elt.photo}}" width="100" height="120" /></h5>

                  <a href="{% url 'scan' %}" class="btn btn-success">choisir</a>
                </div>
            </div>
        </div>
    </div>
    {% endfor %}


</div>           
   
{% endblock %}
