{% extends "base.html" %}
{% block content %}

<div class="container">
    <div class="col-lg-6 shadow p-4">
        <h2>Sign Up</h2>
        <form>
            <div class="form-row">
                <div class="col">
                    <label for="exampleInputName">Nom</label>
                    <input type="text" class="form-control" placeholder="First name">
                </div>
                <div class="form-group col-md-6">
                  <label for="exampleInputPrenom">Prénom</label>
                  <input type="text" class="form-control" placeholder="Last name">
                </div>
            </div>
            <div class="form-row">
              <div class="form-group col">
                <label for="inputEmail4">Adresse Email</label>
                <input type="email" class="form-control" id="inputEmail4" placeholder="name@example.com">
              </div>
              
              <div class="form-group col-md-6">
                <label for="inputPassword4">Mot de passe</label>
                <input type="password" class="form-control" id="inputPassword4">
              </div>
            </div>
            <div class="form-group">
                <label for="inputNumTelephone">Téléphone</label>
                <input type="text" class="form-control" id="inputNumTelephone" placeholder="+212 6XX-XXXXXX">
              </div>
            <div class="form-group">
              <label for="inputAddress">Adresse</label>
              <input type="text" class="form-control" id="inputAddress">
            </div>
            <div class="form-group">
                <label for="exampleFormControlFile1">CIN</label>
                <input type="file" class="form-control-file" id="exampleFormControlFile1">
            </div>
            
            <div class="form-group">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="gridCheck">
                <label class="form-check-label" for="gridCheck">
                  Check me out
                </label>
              </div>
            </div>
            <button type="submit" class="btn btn-primary">Sign in</button>
          </form>
    
    </div>
</div>


{% endblock %}
